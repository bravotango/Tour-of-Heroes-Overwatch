<div *ngIf="messageService.messages.length">
  <div class="row">
    <div class="col s12">
      <h2>Messages</h2>
    </div>
    <div class="col s4">
      <a class="waves-effect waves-light btn" href="#" (click)="messageService.clear()">clear</a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div *ngFor='let message of messageService.messages'> {{message}} </div>
    </div>
  </div>
</div>
